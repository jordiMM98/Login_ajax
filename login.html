<!DOCTYPE html>
<html lang="es">
<head>

	<script type="text/javascript" src="main.js"></script>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<header>

	</header>

		<button type="submit" id="submit"> Iniciar sesión</button>
	</form>

</body>
